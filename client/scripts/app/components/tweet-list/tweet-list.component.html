<h2>Tweets (if any)</h2>
<article class="eth-tweet" style="margin: 1em 0; background: lightblue" *ngFor="#t of tweets">
    <header>
        <strong class="ethTweet--user">{{t.user}}: </strong>
        <span class="eth-tweet--date">
            <span class="eth-tweet--date-date">{{t.date.toLocaleDateString()}}</span> &mdash; <span class="eth-tweet--date-time">{{t.date.toLocaleTimeString()}}</span>
        </span>
    </header>
    <p>{{t.message}}</p>
</article>
